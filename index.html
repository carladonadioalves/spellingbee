<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spelling Trainer</title>
  <style>
    #bigLetter {
      font-size: 100px;
      font-weight: bold;
      color: blue;
      text-align: center;
      margin: 20px 0;
      display: none;
    }
    #wordList {
      display: none;
      margin: 15px 0;
    }
    #timer {
      font-size: 24px;
      font-weight: bold;
      color: red;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>English Spelling Trainer</h1>
  <button id="showListBtn">Show Word List</button>
  <div id="wordList"></div>
  <button id="startBtn" disabled>Start</button>
  <button id="stopBtn" disabled>Stop</button>
  <p id="status"></p>
  <p id="timer"></p>
  <div id="bigLetter"></div>
  <p id="feedback"></p>
  <p id="score"></p>

  <style>
    #wordList {
      display: none;
      margin: 15px 0;
      padding: 10px;
      border: 1px solid #ccc;
      width: 300px;
      height: 150px;   /* altura fixa */
      overflow-y: scroll; /* adiciona scroll vertical */
      background: #f9f9f9;
      font-family: monospace;
      white-space: pre-wrap;
    }
  </style>

  <script>
    let words = [];
    let currentIndex = 0;
    let recognition;
    let correctCount = 0;
    let timerInterval;
    let timeLeft = 10;
    let isRunning = false;

    const letterMap = {
      "a": "A", "b": "B", "c": "C", "d": "D", "e": "E",
      "f": "F", "g": "G", "h": "H", "i": "I", "j": "J",
      "k": "K", "l": "L", "m": "M", "n": "N", "o": "O",
      "p": "P", "q": "Q", "r": "R", "s": "S", "t": "T",
      "u": "U", "v": "V", "w": "W", "x": "X", "y": "Y", "z": "Z"
    };

    // ðŸ”¹ Carregar lista do arquivo listapalavras.txt
    async function loadWords() {
      try {
        const response = await fetch("listapalavras.txt");
        const text = await response.text();
        // quebra em linhas, remove espaÃ§os extras e ignora linhas vazias
        words = text.split(/\r?\n/).map(w => w.trim()).filter(w => w.length > 0);
        document.getElementById("startBtn").disabled = false;
        console.log("Words loaded:", words);
      } catch (err) {
        alert("Erro ao carregar listapalavras.txt");
        console.error(err);
      }
    }

    // Falar palavra
    function speakWord(word) {
      const utter = new SpeechSynthesisUtterance(word);
      utter.lang = "en-US";
      speechSynthesis.speak(utter);
    }

    // Iniciar reconhecimento
    function initRecognition() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.lang = "en-US";
      recognition.interimResults = false;
      recognition.continuous = false;
      recognition.maxAlternatives = 1;

      recognition.onresult = (event) => {
        if (!isRunning) return;
        let userInput = event.results[0][0].transcript.toLowerCase().split(/\s+/);
        let spelled = userInput.map(l => letterMap[l] || "").join("");

        const correctWord = words[currentIndex].toUpperCase();

        if (spelled === correctWord) {
          document.getElementById("feedback").innerText = `âœ… Correct! (${spelled})`;
          correctCount++;
        } else {
          document.getElementById("feedback").innerText = `âŒ You said: ${spelled} | Correct: ${correctWord}`;
        }

        nextWord();
      };

      recognition.onerror = (event) => {
        if (!isRunning) return;
        document.getElementById("feedback").innerText = "Error: " + event.error;
        nextWord();
      };
    }

    // Rodada
    function playRound() {
      if (!isRunning) return;

      if (currentIndex >= words.length) {
        endTraining();
        return;
      }

      const word = words[currentIndex];
      document.getElementById("status").innerText = `Word ${currentIndex + 1} of ${words.length}`;
      document.getElementById("feedback").innerText = "";
      speakWord(word);

      startTimer();
      recognition.start();
    }

    // Timer
    function startTimer() {
      clearInterval(timerInterval);
      timeLeft = 10;
      document.getElementById("timer").innerText = `Time left: ${timeLeft}s`;

      timerInterval = setInterval(() => {
        if (!isRunning) {
          clearInterval(timerInterval);
          return;
        }

        timeLeft--;
        document.getElementById("timer").innerText = `Time left: ${timeLeft}s`;

        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          document.getElementById("feedback").innerText = "â° Time up!";
          recognition.stop();
          nextWord();
        }
      }, 1000);
    }

    // PrÃ³xima palavra
    function nextWord() {
      clearInterval(timerInterval);
      recognition.stop();
      currentIndex++;
      setTimeout(playRound, 2000);
    }

    // Fim normal
    function endTraining() {
      isRunning = false;
      clearInterval(timerInterval);
      recognition.stop();
      document.getElementById("status").innerText = "ðŸŽ‰ End of list!";
      showScore();
      document.getElementById("stopBtn").disabled = true;
      document.getElementById("startBtn").disabled = false;
    }

    // Mostrar resultado parcial ou final
    function showScore() {
      const tried = currentIndex; // palavras jÃ¡ tentadas
      const remaining = words.length - currentIndex; // faltam
      const percent = tried > 0 ? ((correctCount / tried) * 100).toFixed(1) : 0;
      document.getElementById("score").innerText = 
        `Score: ${correctCount} / ${tried} (${percent}%) | Remaining: ${remaining}`;
    }

    // InÃ­cio
    function startTraining() {
      currentIndex = 0;
      correctCount = 0;
      isRunning = true;
      document.getElementById("score").innerText = "";
      document.getElementById("wordList").style.display = "none";
      document.getElementById("stopBtn").disabled = false;
      document.getElementById("startBtn").disabled = true;
      initRecognition();
      playRound();
    }

    // Interromper (resultado parcial)
    function stopTraining() {
      isRunning = false;
      clearInterval(timerInterval);
      recognition.stop();
      document.getElementById("status").innerText = "â¹ Training stopped!";
      showScore();
      document.getElementById("stopBtn").disabled = true;
      document.getElementById("startBtn").disabled = false;
    }

    // Mostrar lista
    document.getElementById("showListBtn").addEventListener("click", () => {
      const listDiv = document.getElementById("wordList");
      if (listDiv.style.display === "none") {
        listDiv.innerText = words.join("\n");
        listDiv.style.display = "block";
        document.getElementById("showListBtn").innerText = "Hide Word List";
      } else {
        listDiv.style.display = "none";
        document.getElementById("showListBtn").innerText = "Show Word List";
      }
    });
    
    document.getElementById("startBtn").addEventListener("click", startTraining);
    document.getElementById("stopBtn").addEventListener("click", stopTraining);

    // ðŸ”¹ Carregar lista ao abrir a pÃ¡gina
    loadWords();
  </script>
</body>
</html>
