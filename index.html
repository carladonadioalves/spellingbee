<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spelling Trainer</title>
  <style>
    button {
      font-size: 20px;       /* aumenta o tamanho do texto */
      padding: 12px 24px;    /* aumenta √°rea clic√°vel */
      margin: 5px;
      border-radius: 8px;    /* cantos arredondados */
      cursor: pointer;
    }

    /* opcional: cores diferentes */
    #startBtn {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
    }

    #stopBtn {
      background-color: #f44336;
      color: white;
      font-weight: bold;
    }

    #showListBtn {
      background-color: #008CBA;
      color: white;
      font-weight: bold;
    }
    
    #bigLetter {
      font-size: 100px;
      font-weight: bold;
      color: blue;
      text-align: center;
      margin: 20px 0;
      display: none;
    }
    #wordList {
      display: none;
      margin: 15px 0;
      padding: 10px;
      border: 1px solid #ccc;
      width: 300px;
      height: 150px;
      overflow-y: scroll;
      background: #f9f9f9;
      font-family: monospace;
      white-space: pre-wrap;
    }
    #timer {
      font-size: 24px;
      font-weight: bold;
      color: red;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <h1>Spelling Trainer</h1>

  <button id="startBtn">‚ñ∂ Start</button>
  <button id="stopBtn" disabled>‚èπ Stop</button>
  <button id="showListBtn">üìñ Show/Hide List</button>

  <p id="status">Press "Start" to begin</p>
  <p id="timer"></p>
  <p id="currentWord"></p>
  <p id="letterDisplay"></p>
  <p id="score"></p>

  <!-- Lista fica por √∫ltimo -->
  <div id="wordList" style="display:none;">
    <h2>Lista de Palavras</h2>
    <div style="
        max-height: 300px;   /* mais alto */
        overflow-y: scroll;  /* barra de rolagem */
        font-size: 22px;     /* letras maiores */
        padding: 10px;
        border: 2px solid #ccc;
        border-radius: 8px;
        background: #f9f9f9;
    ">
      <!-- A lista de palavras ser√° carregada aqui -->
    </div>
  </div>

  <img id="celebrateGif" src="celebration.gif" style="display:none; width:350px; margin-top:20px;" />
  
  <script src="script.js"></script>
</body>
</html>
